<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <!--css link-->
    <link rel="stylesheet" href="./styles.css">
    <!--js link-->
    <script src="./app.js" defer></script>
    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="option">
        <button class="buttonName" id="rock"> ✊</button>
        <button class="buttonName" id="paper">✋</button>
        <button class="buttonName" id="scissor">✌</button>
    </div>
    <div class="score">
        <div class="result">
        <div class="user">User:<span id="yourchoice">None</span></div>
        <div class="comp">Comp:<span id="compchoice">None</span></div>
    </div>
    <h2> <span id="result"></span></h2>

    <div class="restart">
        <button class="btn"> Restart
        </button>
    </div>
    </div>
</body>
</html>
